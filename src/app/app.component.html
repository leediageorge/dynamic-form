<div class="container">
  <div class="jumbotron">
      <div class="row">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
          <div class="col"></div>
          <div class="col"><h1 >VUELOGICS </h1><h1>Registration Form</h1></div>
          <div class="col"></div>
      </div>
      <form>
         
       <form [formGroup]="dunamic-form" (ngSubmit)="register()">
                  <div class="form-group">
                      <label for="name">First Name</label>
                      <input formControlName="name" name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp">
                      <div *ngIf="getError('name')" class="error"></div>
                  </div>
                  <div class="form-group">
                      <label for="name">Second Name</label>
                      <input formControlName="name" name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp">
                      <div *ngIf="getError('name')" class="error"></div>
                  </div>
                  <div class="form-group">
                      <label for="phno">Phone Number</label>
                      <input formControlName="phno" name="phnotest" type="text" class="form-control" id="acno" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your Phone number with
                          anyone else.</small>
                      <div *ngIf="getError('phno')" class="error">Phoneno is invalid</div>
                  </div>
              
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                  
                      <button type="button" class="btn btn-primary">SUBMIT</button>

            

              </form>
          </div>
      </div>
  </div>
</div>
